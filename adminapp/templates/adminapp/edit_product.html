{% extends 'adminapp/index.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <!-- Home Button -->
    <div class="mb-3">
        <a href="{% url 'index' %}" class="btn btn-outline-primary">
            <i class="fas fa-home me-1"></i><strong>Home</strong>
        </a>
    </div>
    <div class="card shadow border-0">
        <div class="card-header bg-warning text-white text-center">
            <h5 class="mb-0">Edit Product</h5>
        </div>
        <div class="card-body bg-light">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-floating mb-3">
                    <select class="form-select" name="category" id="categorySelect" required>
                        {% for cat in categories %}
                            <option value="{{ cat.id }}" {% if product.category.id == cat.id %}selected{% endif %}>
                                {{ cat.name }}
                            </option>
                        {% endfor %}
                    </select>
                    <label for="categorySelect">Category</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
                    <label>Product Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price }}" required>
                    <label>Price (â‚¹)</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" name="quantity" class="form-control" value="{{ product.quantity }}" required>
                    <label>Quantity</label>
                </div>

                <div class="form-floating mb-3">
                    <textarea name="description" class="form-control" style="height: 100px">{{ product.description }}</textarea>
                    <label>Description</label>
                </div>

                {% if product.image %}
                    <div class="mb-3">
                        <img src="{{ product.image.url }}" width="100" class="img-thumbnail mb-2">
                    </div>
                {% endif %}
                <div class="mb-3">
                    <label>Change Image:</label>
                    <input type="file" name="image" class="form-control">
                </div>

                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f3f7ff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      display: flex;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 950px;
      width: 100%;
    }

    .login-left {
      background: linear-gradient(135deg, #e1f4ff, #fafcff);
      padding: 40px;
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-left img {
      width: 100%;
      max-width: 300px;
    }

    .login-right {
      padding: 60px 40px;
      width: 50%;
    }

    .login-right h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
    }

    .form-group input:focus {
      border-color: #007bff;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      border: none;
      background: #8e2de2;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-login:hover {
      background: linear-gradient(to right, #4a00e0, #8e2de2);
    }

    .login-footer {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .login-footer a {
      color: #4a00e0;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        max-width: 90%;
      }

      .login-left,
      .login-right {
        width: 100%;
        padding: 30px;
      }

      .login-left {
        order: 2;
      }
    }
  </style>
</head>

<body style="background-color:	#f8f9fa">

  <div class="login-container">
    <div class="login-left">
      <img src="{% static 'images/admin.webp' %}" alt="login art">
    </div>

    <div class="login-right">
      <h2><i class="bi bi-person-lock"></i> Login as Admin</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <input type="email" name="email" placeholder="Email address" required>
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn-login">Login</button>
        <div class="login-footer">
          <p><a href="#">Forgot your password?</a></p>
          <p>Need help? <a href="#">Contact support</a></p>
        </div>
      </form>
    </div>
  </div>

</body>

</html>

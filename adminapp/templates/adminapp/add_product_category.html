<!--adminapp/add_product_category.html-->
{% extends 'adminapp/index.html' %}
{% block content %}
<div class="container mt-4">
    <!-- Home Button -->
    <div class="mb-3">
        <a href="{% url 'index' %}" class="btn btn-outline-primary">
            <i class="fas fa-home me-1"></i><strong>Home</strong>
        </a>
    </div>
    <h4 class="mb-4">Add New Category</h4>
    <form method="post" class="d-flex mb-4">
        {% csrf_token %}
        <input type="text" name="name" class="form-control me-2" placeholder="Enter category name" required>
        <button type="submit" class="btn btn-success">Add</button>
    </form>

    <h5>Existing Categories</h5>
    <div class="row">
        {% for cat in categories %}
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post" class="d-flex align-items-center mb-2">
                        {% csrf_token %}
                        <input type="hidden" name="update_id" value="{{ cat.id }}">

                        <input type="text" name="name" value="{{ cat.name }}" class="form-control me-2"
                            style="max-width: 250px; color: #090909;" required>

                        <button type="submit" class="btn btn-sm btn-primary me-1">Update</button>

                        <button type="submit" name="delete_id" value="{{ cat.id }}" class="btn btn-sm btn-danger"
                            onclick="return confirm('Are you sure you want to delete this category?')">Delete</button>
                    </form>

                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-info">No categories found.</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

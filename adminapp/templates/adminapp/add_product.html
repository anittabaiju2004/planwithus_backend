<!-- adminapp/add_product.html -->
{% extends 'adminapp/index.html' %}
{% block content %}

<div class="container mt-4" style="max-width: 700px;">

    <!-- Home Button -->
    <div class="mb-3">
        <a href="{% url 'index' %}" class="btn btn-outline-primary">
            <i class="fas fa-home me-1"></i><strong>Home</strong>
        </a>
    </div>

    <!-- Add Product Card -->
    <div class="card shadow border-0">
        <div class="card-header bg-primary text-white text-center">
            <h5 class="mb-0">Add New Product</h5>
        </div>
        <div class="card-body bg-light">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Category:</label>
                    <select name="category_id" class="form-select" required>
                        <option value="">-- Select --</option>
                        {% for cat in categories %}
                            <option value="{{ cat.id }}">{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Product Name" required>
                    <label for="name">Product Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" step="0.01" name="price" class="form-control" id="price" placeholder="Price" required>
                    <label for="price">Price (â‚¹)</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" name="quantity" class="form-control" id="quantity" placeholder="Quantity" required>
                    <label for="quantity">Quantity</label>
                </div>

                <div class="form-floating mb-3">
                    <textarea name="description" class="form-control" placeholder="Description" id="description" style="height: 100px"></textarea>
                    <label for="description">Description</label>
                </div>

                <div class="mb-3">
                    <label class="form-label">Product Image</label>
                    <input type="file" name="image" id="image" class="form-control">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Add Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'adminapp/index.html' %}
{% block content %}
<div class="container mt-4">
    <!-- Home Button -->
    <div class="mb-3">
        <a href="{% url 'index' %}" class="btn btn-outline-primary">
            <i class="fas fa-home me-1"></i><strong>Home</strong>
        </a>
    </div>
    <h2 class="mb-4">Registered Users</h2>
    <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.address }}</td>
                <td>
                    <a href="{% url 'delete_user' user.id %}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6" class="text-center">No users found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
